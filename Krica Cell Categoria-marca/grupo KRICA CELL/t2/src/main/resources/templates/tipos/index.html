<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/plantilla :: cabecera"></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

<body class="animsition">
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar2" th:replace="layouts/plantilla :: barraIzquierda"></aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop2" th:replace="layouts/plantilla :: cabeceraOpciones"></header>
            <aside class="menu-sidebar2 js-right-sidebar d-block d-lg-none"
                th:replace="layouts/plantilla :: barraDerecha"></aside>
            <!-- END HEADER DESKTOP-->
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="au-breadcrumb-content">
                                    <div class="au-breadcrumb-left">
                                        <span class="au-breadcrumb-span">Estas aqui:</span>
                                        <ul class="list-unstyled list-inline au-breadcrumb__list">
                                            <li class="list-inline-item active">
                                                Tablas
                                            </li>
                                            <li class="list-inline-item seprate">
                                                <span>/</span>
                                            </li>
                                            <li class="list-inline-item">Tipos</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->
            <!-- STATISTIC-->
            <!-- END STATISTIC-->
            <section>
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-8">
                                <!-- RECENT REPORT 2-->
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <strong><span th:text="${titulo}"></span></strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <form th:action="@{/tipos/guardar}" th:object="${tipo}" method="post"
                                            class="form-horizontal">
                                            <input type="hidden" th:field="*{id}"/>
                                            <div class="row form-group">
                                                <div class="col col-md-12">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <i class="fas fa-clipboard-check" aria-hidden="true"></i>
                                                        </div>
                                                        <input th:field="*{descripcion}" type="text" id="input1-group1"
                                                            name="input1-group1" placeholder="Tipo"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <button type="submit" class="btn btn-success btn-sm">
                                                    <i class="fa fa-dot-circle-o"></i> Registrar
                                                </button>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="limpiarFormTipo();">
                                                    <i class="fa fa-ban"></i> Limpiar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- END RECENT REPORT 2-->
                            </div>
                            <div class="col-xl-4">
                                <!-- TASK PROGRESS-->
                                <!-- END TASK PROGRESS-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-12">
                                <!-- USER DATA-->
                                <div class="table-responsive table-responsive-data2">
                                    <table class="table table-data2 ">
                                        <thead>
                                            <tr>
                                                <th>Descripcion</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item: ${listaTipos}" class="tr-shadow">
                                                <td th:text="${item.descripcion}"></td>
                                                <td>
                                                    <div class="table-data-feature">
                                                        <a th:href="@{/tipos/mostrarEditar/} + ${item.id}" class="item" data-toggle="tooltip" data-placement="top"
                                                            title="Editar">
                                                            <i class="zmdi zmdi-edit"></i>
                                                        </a>
                                                        <a th:href="@{/tipos/eliminar/} + ${item.id}" class="item" data-toggle="tooltip" data-placement="top"
                                                            title="Eliminar" th:onclick="'showConfirmationTipo(event, ' + ${item.id} + ')'">
                                                            <i class="zmdi zmdi-delete"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END USER DATA-->
                            </div>
                            <div class="col-xl-6">
                                <!-- MAP DATA-->
                                <!-- END MAP DATA-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section th:replace="layouts/plantilla :: footer"></section>
            <!-- END PAGE CONTAINER-->
        </div>
    </div>
    <div th:replace="layouts/plantilla :: librerias"></div>
    <script th:src="@{/js/libreriaMarca.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
</body>

</html>
<!-- end document-->
