<!DOCTYPE html>
<html lang="es">

<head th:replace="layouts/plantilla :: cabecera"></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
<link rel="stylesheet" th:href="nuevos-estilos.css">

<body>
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar2" th:replace="layouts/plantilla :: barraIzquierda"></aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop2" th:replace="layouts/plantilla :: cabeceraOpciones"></header>
            <aside class="menu-sidebar2 js-right-sidebar d-block d-lg-none"
                th:replace="layouts/plantilla :: barraDerecha"></aside>
            <!-- END HEADER DESKTOP-->
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="au-breadcrumb-content">
                                    <div class="au-breadcrumb-left">
                                        <span class="au-breadcrumb-span">Estas aqui:</span>
                                        <ul class="list-unstyled list-inline au-breadcrumb__list">
                                            <li class="list-inline-item active">
                                                Tablas
                                            </li>
                                            <li class="list-inline-item seprate">
                                                <span>/</span>
                                            </li>
                                            <li class="list-inline-item">Producto</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->
            <!-- STATISTIC-->
            <!-- END STATISTIC-->
            <section>
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-8">
                                <!-- RECENT REPORT 2-->
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <strong>Registrar Producto</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <form th:action="@{/productos/form}" th:object="${producto}" method="post"
                                            class="form-horizontal">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class="form-control-label">Tipo Marca:</label>
                                                </div>
                                                <div class="col-12 col-md-5">
                                                    <select class="form-select custom-select" th:field="*{marca.id}">
                                                        <option value="">Seleccione una opcion:</option>
                                                        <option th:each="item: ${listarmarcas}" th:value="${item.id}"
                                                            th:text="${item.nombre}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class="form-control-label">Tipo Categoría:</label>
                                                </div>
                                                <div class="col-12 col-md-5">
                                                    <select class="form-select custom-select" th:field="*{categoria.id}">
                                                        <option value="">Seleccione una opcion:</option>
                                                        <option th:each="item: ${listarcategorias}" th:value="${item.id}"
                                                            th:text="${item.nombre}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class="form-control-label">Nombre:</label>
                                                </div>
                                                <div class="col-12 col-md-5">
                                                    <input th:field="*{nombre}" type="text"
                                                        placeholder="Ingrese nombre del producto" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class="form-control-label">Descripcion:</label>
                                                </div>
                                                <div class="col-12 col-md-5">
                                                    <input th:field="*{descripcion}" type="text"
                                                        placeholder="Ingrese la descripcion del producto"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label class="form-control-label">Precio:</label>
                                                </div>
                                                <div class="col-12 col-md-5">
                                                    <input th:field="*{precio}" type="text"
                                                        placeholder="Ingrese precio del producto" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <button type="submit" class="btn btn-success btn-sm">
                                                    <i class="fa fa-dot-circle-o"></i> Registrar
                                                </button>
                                                <button type="button" class="btn btn-danger btn-sm"
                                                    onclick="limpiarFormProducto();">
                                                    <i class="fa fa-ban"></i> Limpiar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- END RECENT REPORT 2-->
                            </div>
                            <div class="col-xl-4">
                                <!-- TASK PROGRESS-->
                                <!-- END TASK PROGRESS-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-12">
                                <!-- USER DATA-->
                                <div class="table-responsive table-responsive-data2">
                                    <table class="table table-data2">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Descripcion</th>
                                                <th>Marca</th>
                                                <th>Categoria</th>
                                                <th>Precio</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item: ${listarproducto}" class="tr-shadow">
                                                <td th:text="${item.nombre}"></td>
                                                <td th:text="${item.descripcion}"></td>
                                                <td th:text="${item.marca.nombre}"></td>
                                                <td th:text="${item.categoria.nombre}"></td>
                                                <td th:text="${item.precio}"></td>
                                                <td>
                                                    <div class="table-data-feature">
                                                        <a href="#" class="item editarProducto" data-toggle="tooltip"
                                                            data-placement="top" title="Editar" 
                                                            th:data-id="${item.id}"
                                                            th:data-nombre="${item.nombre}"
                                                            th:data-descripcion="${item.descripcion}"
                                                            th:data-categoria="${item.categoria.id}"
                                                            th:data-marca="${item.marca.id}"
                                                            th:data-precio="${item.precio}">
                                                            <i class="zmdi zmdi-edit"></i>
                                                        </a>
                                                        <a th:href="@{/productos/eliminar/} + ${item.id}" class="item"
                                                            data-toggle="tooltip" data-placement="top" title="Eliminar"
                                                            th:onclick="'showConfirmationProducto(event, ' + ${item.id} + ')'">
                                                            <i class="zmdi zmdi-delete"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END USER DATA-->
                            </div>
                            <div class="col-xl-6">
                                <!-- MAP DATA-->
                                <!-- END MAP DATA-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section th:replace="layouts/plantilla :: footer"></section>
            <!-- END PAGE CONTAINER-->
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="modalEditarProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/productos/form}" th:object="${producto}" method="post">
              <div class="modal-body">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                  <label for="cboMarca" class="form-label">Marca:</label>
                  <select class="form-select custom-select" name="marca.id" id="cboMarca">
                    <option value="">Seleccione una opción:</option>
                    <option th:each="item: ${listarmarcas}" th:value="${item.id}" th:text="${item.nombre}"></option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="cboCategoria" class="form-label">Categoria:</label>
                    <select class="form-select custom-select" name="categoria.id" id="cboCategoria">
                      <option value="">Seleccione una opción:</option>
                      <option th:each="item: ${listarcategorias}" th:value="${item.id}" th:text="${item.nombre}"></option>
                    </select>
                  </div>
                <div class="mb-3">
                  <label for="txtNombre" class="form-label">Nombre del servicio:</label>
                  <input type="text" name="nombre" id="txtNombre" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="txtDescripcion" class="form-label">Descripción del servicio:</label>
                  <input type="text" name="descripcion" id="txtDescripcion" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="txtPrecio" class="form-label">Precio del servicio:</label>
                  <input type="text" name="precio" id="txtPrecio" class="form-control" />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-info"><i class="fa-solid fa-floppy-disk"></i> Guardar cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    <div th:replace="layouts/plantilla :: librerias"></div>
    <script th:src="@{/js/libreriaMarca.js}"></script>
    <script type="text/javascript" th:src="@{/js/producto.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
</body>

</html>
<!-- end document-->
